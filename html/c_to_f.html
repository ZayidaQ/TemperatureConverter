<!DOCTYPE html>
<html lang="en">
<head>
	<title>Temperature Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Temperature Converter</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="f_to_c.html">Fahrenheit to Celsius Converter</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="c_to_f.html">Celsius to Fahrenheit Converter <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

    <div class="calc-container">
        <h2>Celsius to Fahrenheit Converter</h2>
    
        <table>
            <tr>
                <td><label for="input-temp">Enter Celsius:</label></td>
                <td><input type="text" class="form-control" name="Enter Celsius" id="number1Field"></td>
            </tr>
        </table>
    
        <div class="convert-buttons">
            <button type="button" id="convertCelsiusBtn">Convert</button>
            <button type="button" id="resetForm">Reset</button>
        </div>
    
        <div class="mb-3">
            <label for="answerField">Fahrenheit:</label>
            <input type="text" class="form-control" name="Fahrenheit" id="answerField" placeholder="" readonly>
        </div>
    
        <p id="messagePara"></p>
    </div>
      
	<!-- Script -->
	<script src="../js/c_to_f.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
